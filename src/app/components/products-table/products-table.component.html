
<div class="titulo">
    <h4>Listado de Productos</h4>
</div>

<app-spiner-bar *ngIf="loading"></app-spiner-bar>

<div class="container">

  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Quality" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef > 
        <button routerLink="/Newproduct" mat-raised-button color="primary">Agregar Producto</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon routerLink="/ProductDetail/{{element.id}}" matTooltip="view the details of the pet" class="search" aria-hidden="false" fontIcon="search"></mat-icon>
        -
        <mat-icon routerLink="/EditProduct/{{element.id}}" matTooltip="edit the pets properties" class="edit" aria-hidden="false" fontIcon="edit"></mat-icon>
        -
        <mat-icon (click)="deleteProduct(element.id)" matTooltip="delete this pet from the list" class="delete" aria-hidden="false" fontIcon="delete"></mat-icon>  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
</mat-paginator>

</div>
